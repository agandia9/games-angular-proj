<!DOCTYPE html>
<html lang="en" ng-app="gameApp">

<head>
	<meta charset="UTF-8">
	<title>GameStuff</title>
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
	<div class="wall"></div>
	<div ng-controller="DataController">
		<div class="containerB">
			<div class="bg">
				<div class="col-lg-12">
					<h1 class="display-3">GameStuff ðŸ‘¾ðŸŽ®</h1>
					<span class="glyphicon glyphicon-home"><button>Enter</button></span>

				</blockquote>
			</div>
			<div class="formSearch">
				<p class="lead">
					<input type="text" ng-model="gameTitle"></input>
					<a ng-click="games()" type="button" class="btn btn-primary btn-lg" role="button">Get Games
					</a>
				</p>
				<span class="filters">

							<li><a href="#">Smartphone</a></li>
						</ul>
					</div>
				</span>
			</div>
		</div>
		<div ng-view></div>
	</div>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
