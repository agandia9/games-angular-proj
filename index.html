<!DOCTYPE html>
<html lang="en" ng-app="gameApp">

<head>
	<meta charset="UTF-8">
	<title>GameStuff</title>
	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
	<div class="jumbotron" ng-controller="MainController">
		<h1 class="display-3">{{title}}</h1>
		<hr class="m-y-md">
		<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
	</div>
	<div ng-controller="DataController">
		<p class="lead">
			<input type="text" ng-model="gameTitle"></input>
			<a ng-click="games()" type="button" class="btn btn-primary btn-lg" role="button">Get Games
			</a>
		</p>
		<div class="gamesBox pull-left" ng-repeat="gamesObj in gamesInfo">
			<h3>Title: {{gamesObj.name}} <small> - {{gamesObj.platforms[0].abbreviation}}</small></h3>
			<p>{{gamesObj.deck}}</p>
			<button class="btn" ng-click="gameMoreInfo(gamesObj.api_detail_url)"  class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">More info</button>
		</div>
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">{{infoAboutGames.name}}</h4>
					</div>
					<div class="modal-body">
						<p>{{infoAboutGames.deck}}</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/factory.js"></script>
</body>

</html>
